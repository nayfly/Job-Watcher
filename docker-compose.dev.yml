version: "3.8"

services:
  api:
    build: .
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    environment:
      DATABASE_URL: sqlite:///./dev.db
      REDIS_URL: redis://redis:6379/0
      RQ_QUEUE: default
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis

  worker:
    build: .
    command: rq worker -u ${REDIS_URL} ${RQ_QUEUE}
    environment:
      DATABASE_URL: sqlite:///./dev.db
      REDIS_URL: redis://redis:6379/0
      RQ_QUEUE: default
    volumes:
      - .:/app
    depends_on:
      - redis

  redis:
    image: redis:7
