version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: jobwatcher
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: jobwatcher
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    environment:
      DATABASE_URL: postgresql://jobwatcher:secret@db/jobwatcher
      REDIS_URL: redis://redis:6379/0
      RQ_QUEUE: default
      APP_ENV: production
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  worker:
    build: .
    command: rq worker -u ${REDIS_URL} ${RQ_QUEUE}
    environment:
      DATABASE_URL: postgresql://jobwatcher:secret@db/jobwatcher
      REDIS_URL: redis://redis:6379/0
      RQ_QUEUE: default
      APP_ENV: production
    depends_on:
      - db
      - redis

  scheduler:
    build: .
    command: python -m app.services.scheduler
    environment:
      DATABASE_URL: postgresql://jobwatcher:secret@db/jobwatcher
      REDIS_URL: redis://redis:6379/0
      RQ_QUEUE: default
      APP_ENV: production
    depends_on:
      - db
      - redis

volumes:
  db-data:

